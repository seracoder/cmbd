<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List App</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <h1>Todo List App</h1>

        <div class="task-area">
            <input type="text" name="task" id="taskInput" placeholder="Enter your task here"><br>
            <button type="submit" id="btn-addTask" onclick="addTask()">Add Task</button>
        </div>

        <h2>My Current Tasks</h2>
        <div class="tasks">
            <ul id="task-list">

            </ul>
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
